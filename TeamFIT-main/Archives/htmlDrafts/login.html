<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../public/css/styles.css">
    </head>
    <body>
        <header> <!-- This is the toolbar at the top --> </header>


        <!-- Welcome Header -->
        <h1 class="text-center">Welcome to MyBookList!</h1>


        <!-- Username and Password fields -->
        <div class="centerPage">
            <p>Username</p>
            <input class="loginFields" type="text" placeholder="Username">

            <p>Password</p>
            <input class="loginFields" type="text" placeholder="Password">
        </div>


        <!-- Log In button -->
        <div class="centerPage text-center">
            <button class="loginButton" type="submit">Log In</button>
        </div>


        <!-- Helper links for account creation or forgot password -->
        <div class="section">
            <ul>
                <li> <a href="#" class="bt btleft">Don't have an account?</a>
                </li>

                <li> <a href="#" class="bt btright">Forgot Password?</a>
                </li>
            </ul>
        </div>


        <footer></footer>

    </body>
